<div ng-controller="modelUpdateController" ng-init="updateInit()">

            <input type="text" class="form-control" id="name" ng-model="updateData.Name" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="abrv" ng-model="updateData.Abrv" />

    </form>
</div>
